<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viks pagina met forms</title>
    <link rel="stylesheet" type="text/css" href="stylesForms.css">
</head>

<body>
    <header>
        <h2>Viks contacts pagina</h2>
    </header>
    <main>
        <div class="inputs">
            <h3>Enter the contacts here</h3>
            <form name="contact" method="POST" data-netlify="true">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <br>
                <textarea rows="10" cols="30">Enter your comments here</textarea><br>
                <p></p><input name="submit button" type="submit" /><br>
            </form>
        </div>
        <br>
        <a href="index.html" target="_blank">Back to index page</a>
    </main>
</body>

</html>
